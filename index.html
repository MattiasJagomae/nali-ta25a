    <h2>
      VAJUTA NUPPU JA SIIS TULEB NALJAKAS NALI!!!
    </h2>
    <h4>
      <button id ="setupb">

    <h5>
          <button id="punchlineb">
            
          </button>
        </h5>
    <hr>
</h1>


<script>
  let setupdon = false

  let setup = ""
  let punchline = ""

  async function getsetup() {
    const response = await fetch('https://official-joke-api.appspot.com/random_joke');
    const data = await response.json();
    setup = data.setup
    punchline = data.punchline
    setupdon = true;
    document.getElementById("setupb").innerHTML=setup;
  }
	document.getElementById("butn").onclick = function () {
        if(setupdon===false) {
          getsetup();
          document.getElementById("setupb").innerHTML="";
          document.getElementById("punchlineb").innerHTML="";
        };
  };
  document.getElementById("setupb").onclick = function () {
    if(setupdon===true) {
          document.getElementById("punchlineb").innerHTML=punchline;
          setupdon = false;
    };
  };
</script>
